<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <section class="form-container">

            <form action="/">
                <h1>Registre-se</h1>

                <div class="item">

                    <input type="text" name="primeironome" id="primeironome" placeholder="primeiro nome...">
                </div>

                <div class="item">
                    <div>Ultimo Nome</div>
                    <input type="text" name="ultnome" id="ultnome" placeholder="ultimo nome...">
                </div>

                <div class="item">
                    <div>E-mail</div>
                    <input type="text" name="email" id="email" placeholder="e-mail...">
                </div>

                <div class="item">
                    <div>Senha</div>
                    <input type="password" name="senha" id="senha" placeholder="senha...">
                </div>

                <button type="submit">Cadastrar</button>
            </form>
